<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional: Add GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 2rem;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #f5f5f5;
    }

    .btn {
      background-color: #00ffcc;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00c4a0;
    }

    #thank-you {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1 class="fade-in">Contact Me</h1>

  <form id="contact-form" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div id="thank-you">
    <h2>Thank you! Your message has been sent.</h2>
  </div>

  <script>
    // Zapier form handler
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('contact-form');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const data = {
          name: form.name.value,
          email: form.email.value,
          message: form.message.value
        };

        console.log("Sending to Zapier:", data); // Debugging

        fetch('https://hooks.zapier.com/hooks/catch/23652477/u34rdfl/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (response.ok) {
            form.style.display = 'none';
            document.getElementById('thank-you').style.display = 'block';
          } else {
            alert('Oops! Something went wrong. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('There was an error sending your message.');
        });
      });
    });

    // GSAP scroll animations
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".fade-in").forEach((element) => {
      gsap.from(element, {
        opacity: 0,
        y: 50,
        duration: 1,
        scrollTrigger: {
          trigger: element,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    });

    gsap.utils.toArray(".slide-up").forEach((element, i) => {
      gsap.from(element, {
        opacity: 0,
        y: 100,
        duration: 1.2,
        delay: i * 0.2,
        scrollTrigger: {
          trigger: element,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    });

    gsap.utils.toArray(".zoom-in").forEach((element, i) => {
      gsap.from(element, {
        scale: 0.8,
        opacity: 0,
        duration: 1,
        delay: i * 0.3,
        scrollTrigger: {
          trigger: element,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    });
  </script>

</body>
</html>
